<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="wrapper">
      <div class="container">
        <div class="image-container">
      <img class="image" src="images/image-equilibrium.jpg" alt="equilibrium">
      <div class="image-view"><img class="icon-view" src="images/icon-view.svg" alt="view"></div>
      </div>
      <div class="content">
        <h1>
          Equilibrium #3429</h1> 
          <p>
            Our Equilibrium collection promotes balance and calm.
          </p> 
          <div class="flex-container">
           <img class="icon" src="images/icon-ethereum.svg">
           <span class="left-spa">0.041 ETH</span>
           <img class="icon-img" src="images/icon-clock.svg">
           <span class="right-spa"> 3 days left</span>
          </div>
          <div class="hori">
            <hr>
        <img class="avar" src="images/image-avatar.png">
        <p class="para2">Creation of <small>Jules Wyvern</small></p>
        </div>
        </div>
      </div>
    
  </main>
</body>
</html>
